<div id="item-detail-container">
    <div>

        
          <app-loading-spinner *ngIf="detailedItem === undefined"></app-loading-spinner>
          <br><br>

        <div *ngIf="detailedItem !== undefined" class="row">
            <div class="col s12 m7">
              <div class="card">
                <div class="card-image">
                  <img src="https://source.unsplash.com/random/300x300?{{ detailedItem.name }}">
                </div>
                <div class="card-content">
                  <p class="flow-text">
                      <span><span class="bold-text">ID:</span> {{ detailedItem.id }}</span><br>
                      <span><span class="bold-text">Item name:</span> {{ detailedItem.name }}</span><br>
                      <span><span class="bold-text">Item description:</span> {{ detailedItem.description }}</span><br>
                      <span><span class="bold-text">Price:</span> â‚¬{{ detailedItem.price }}</span><br>
                      <span><span class="bold-text">Amount in stock:</span> {{ detailedItem.amountOfStock }}</span><br>
                  </p>
                </div>
                <div class="card-action">
                  <a routerLink="/items/{{ detailedItem.id }}/edit" class="btn light-blue lighten-3 black-text">Edit</a>
                </div>
              </div>
            </div>
          </div>
        
          <app-go-back-button></app-go-back-button>
    </div>
</div>
