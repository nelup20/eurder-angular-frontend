<h3>Create Customer</h3>

<form class="col s12">
    <div class="row">
        <div class="input-field col s6">
            <input id="first_name" type="text" class="validate" [(ngModel)]="newCustomer.firstName" name="firstName">
            <label for="first_name" class="{{ newCustomer.firstName === '' ? '' : 'active'}}">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" [(ngModel)]="newCustomer.lastName" name="lastName">
            <label for="last_name" class="{{ newCustomer.lastName === '' ? '' : 'active'}}">Last Name</label>
          </div>
    </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" [(ngModel)]="newCustomer.email" name="email">
              <label for="email" class="{{ newCustomer.email === '' ? '' : 'active'}}">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s3">
                <i class="material-icons prefix" id="plus-icon">add</i>
              <input id="phoneNumberCountryCode" type="text" class="validate" [(ngModel)]="newCustomer.phoneNumber.countryCode" name="phoneNumberCountryCode">
              <label for="phoneNumberCountryCode" class="active">Phone number (country code)</label>
            </div>
            <div class="input-field col s9">
                <input id="phoneNumber" type="text" class="validate" [(ngModel)]="newCustomer.phoneNumber.number" name="phoneNumber">
                <label for="phoneNumber" class="active">Phone number</label>
              </div>
          </div>

          <div class="row">
            <div class="input-field col s9">
              <input id="addressStreetName" type="text" class="validate" [(ngModel)]="newCustomer.address.streetName" name="addressStreetName">
              <label for="addressStreetName" class="{{ newCustomer.address.streetName === '' ? '' : 'active'}}">Street</label>
            </div>
            <div class="input-field col s3">
                <input id="addressHouseNumber" type="text" class="validate" [(ngModel)]="newCustomer.address.houseNumber" name="addressHouseNumber">
                <label for="addressHouseNumber" class="{{ newCustomer.address.houseNumber === '' ? '' : 'active'}}">Number</label>
              </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <input id="addressPostalCode" type="text" class="validate" [(ngModel)]="newCustomer.address.postalCode" name="addressPostalCode">
              <label for="addressPostalCode" class="{{ newCustomer.address.postalCode === '' ? '' : 'active'}}">Postal code</label>
            </div>
            <div class="input-field col s8">
                <select class="icons" [(ngModel)]="newCustomer.address.country" name="country">
                  <option value="" disabled selected>Choose your country</option>
                  <option *ngFor="let country of COUNTRIES" value="{{ country.name }}" [attr.data-icon]="'../assets/img/country-flags/' + country.code.toLocaleLowerCase() + '.svg'">{{ country.name }}</option>
                </select>
                <label>Country</label>
              </div>
            </div>
        <button class="btn green accent-3" (click)="createNewCustomer()">
          <span *ngIf="!requestInitiated">Create</span>
          
          <div *ngIf="requestInitiated" class="preloader-wrapper small active">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>

        </button>
        <app-go-back-button></app-go-back-button>
        <div class="field-empty-error-message">{{ fieldEmptyErrorMessage }}</div>
        <div class="field-empty-error-message">{{ invalidEmailErrorMessage }}</div>
</form>
